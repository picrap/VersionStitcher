# VersionStitcher appveyor.yml script

branches:
  only:
    - master

version: '{branch}-{build}'

os: Visual Studio 2022

install:
 - ps: |
    Invoke-WebRequest -Uri 'https://dot.net/v1/dotnet-install.ps1' -UseBasicParsing -OutFile "$env:temp\dotnet-install.ps1"
    & $env:temp\dotnet-install.ps1 -Architecture x64 -Version '10.0.100' -InstallDir "$env:ProgramFiles\dotnet"

before_build:
  nuget restore

configuration: Release
platform: Any CPU

build:
  parallel: true
  publish_nuget: false
  publish_nuget_symbols: false

artifacts:
  - path: 'VersionStitcher\bin\$(configuration)\*.nupkg'

deploy:
  provider: NuGet
  api_key:
    secure: 1FFrOQ1to7x108dE3YPb8ACDEx7kJOJUXBw1M3RE5b8JeMa/G5qYffI1ZJg3td7o
  skip_symbols: true

after_test:
  ps: Get-ChildItem .\VersionStitcher\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
